<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Scraper Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .results-grid {
            display: grid;
            gap: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: #e8edf5;
            transform: translateX(5px);
        }
        
        .result-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .result-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #718096;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-excel {
            background: #10b981;
            color: white;
        }
        
        .btn-excel:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-json {
            background: #3b82f6;
            color: white;
        }
        
        .btn-json:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ eBay Scraper Results</h1>
            <p>Download your scraped data</p>
        </div>
        
        <div class="card">
            <div id="resultsContainer" class="results-grid">
                <div class="loading">Loading results...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with ðŸ’– by <a href="https://raiansar.com" target="_blank">Rai Ansar</a></p>
        </div>
    </div>
    
    <script>
        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const files = await response.json();
                
                const container = document.getElementById('resultsContainer');
                
                if (files.length === 0) {
                    container.innerHTML = '<div class="empty">No results available yet. Run a scraping task first!</div>';
                    return;
                }
                
                // Group files by base name
                const grouped = {};
                files.forEach(file => {
                    const base = file.replace(/\.(xlsx|json)$/, '');
                    if (!grouped[base]) {
                        grouped[base] = {};
                    }
                    if (file.endsWith('.xlsx')) {
                        grouped[base].excel = file;
                    } else if (file.endsWith('.json')) {
                        grouped[base].json = file;
                    }
                });
                
                container.innerHTML = '';
                
                Object.keys(grouped).sort().reverse().forEach(base => {
                    const item = grouped[base];
                    const parts = base.split('_');
                    const date = parts[parts.length - 1];
                    const name = parts.slice(0, -1).join(' ').replace(/_/g, ' ');
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    
                    resultDiv.innerHTML = `
                        <div class="result-info">
                            <div class="result-name">${name}</div>
                            <div class="result-meta">
                                <span>ðŸ“… ${date}</span>
                            </div>
                        </div>
                        <div class="result-actions">
                            ${item.excel ? `<a href="/results/${item.excel}" class="btn btn-excel" download>ðŸ“Š Excel</a>` : ''}
                            ${item.json ? `<a href="/results/${item.json}" class="btn btn-json" download>ðŸ“„ JSON</a>` : ''}
                        </div>
                    `;
                    
                    container.appendChild(resultDiv);
                });
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('resultsContainer').innerHTML = '<div class="empty">Error loading results</div>';
            }
        }
        
        // Load results on page load
        loadResults();
        
        // Refresh every 5 seconds
        setInterval(loadResults, 5000);
    </script>
</body>
</html>
